            data:
              title: ⚡Production importante
              message: '⛅ Production : {{ states(''sensor.ecu_current_power'') }}wh
                dont <b>{{states(''sensor.energy_exporting_wh'') }}wh en surplus</b>\n
                ℹ️ Ideal pour : Four électrique, Chauffage, Plaque de cuisson...'
